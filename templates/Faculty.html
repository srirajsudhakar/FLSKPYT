{% extends 'master.html' %}
{% block Mybody %}
<h1>Faculty</h1>
{% for i in f %}
<div class="card border-success mb-3" style="max-width: 18rem;">
        <div class="card-header bg-transparent border-success">{{1.name}}</div>
        <div class="card-body text-success">
          <h5 class="card-title">{{i.name}}</h5>
          <p class="card-text">{{i.dept}}</p>
        </div>
        <div class="card-footer bg-transparent border-success">{{1.dept}}</div>
      </div>
    {% endfor %}


{% endblock %}
